<h1>Bank4Us</h1>
<div>
  <h2>Add Customer</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="addForm">

    <div>
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" placeholder="First Name" name="firstName" id="firstName">
      <div *ngIf="!firstName.valid">
        First Name is required.
      </div>
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" placeholder="Last name" name="lastName" id="lastName">
      <div *ngIf="!lastName.valid">
        Last Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" id="email">
    </div>

    <div>
      <label for="age">Age:</label>
      <input formControlName="age" placeholder="Age" name="age" id="age">
    </div>

    <button>Create</button>
  </form>
</div>
